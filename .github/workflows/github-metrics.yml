name: GitHub Metrics
on:
  # Schedule to run every 2 hours
  schedule: [{cron: "0 */2 * * *"}]
  # Allow manual triggering
  workflow_dispatch:
  # Trigger on push to main branch but ignore commits from the metrics bot
  push:
    branches: [ main ]
    paths-ignore:
      - 'github-metrics.svg'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          # Basic settings
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: main
          committer_message: "Update metrics [Skip GitHub Action]"
          committer_gname: GitHub Action
          committer_gemail: action@github.com
          output_action: commit
          skip_commit: ${{ startsWith(github.event.head_commit.message, 'Update metrics') }}
          
          # Enable enhanced settings
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/London
          config_display: columns
          config_animations: true
          
          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Most used languages
          plugin_languages: yes
          plugin_languages_ignored: css, html
          plugin_languages_colors: github
          plugin_languages_limit: 8
          
          # Notable contributions
          plugin_notable: yes
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          
          # Activity stats
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          
          # Repository section
          plugin_repositories: yes
          plugin_repositories_featured: 4
          
          # GitHub achievements
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          
          # Add a gist section
          plugin_gists: yes
          
          # Habits plugin to show coding habits
          plugin_habits: yes
          plugin_habits_from: 200       # Use 200 events to compute habits
          plugin_habits_days: 14        # Use events from last 14 days
          plugin_habits_facts: yes      # Display facts section
          plugin_habits_charts: yes     # Display charts section
          plugin_habits_trim: yes       # Trim unused hours on daily chart
          
          # Add skyline 3D calendar visualization
          plugin_skyline: yes
          plugin_skyline_year: current-year
          plugin_skyline_frames: 60
          plugin_skyline_quality: 0.5
          
          # Lines of code changed
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 4
          
          # Follow-up of issues and pull requests
          plugin_followup: yes
          plugin_followup_sections: repositories
          
          # Add stargazers over time chart
          plugin_stargazers: yes
          
          # Topics section based on starred repositories
          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_limit: 15