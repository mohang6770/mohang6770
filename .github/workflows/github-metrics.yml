name: GitHub Metrics
on:
  # Schedule to run every 2 hours
  schedule: [{cron: "0 */2 * * *"}]
  # Allow manual triggering
  workflow_dispatch:
  # Trigger on push to main branch but ignore commits from the metrics bot
  push:
    branches: [ main ]
    paths-ignore:
      - 'github-metrics.svg'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          # Basic settings
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: main
          committer_message: "Update metrics [Skip GitHub Action]"
          committer_gname: GitHub Action
          committer_gemail: action@github.com
          output_action: commit
          skip_commit: ${{ startsWith(github.event.head_commit.message, 'Update metrics') }}
          
          # Enable base settings for metrics display
          base: header, activity, community, repositories
          
          # Add lines of code changed and commit counts
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_history: yes
          plugin_lines_repositories_limit: 10
          
          # Add isometric commit calendar for all available history
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Add contributions section showing lifetime contributions
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_repositories: yes

