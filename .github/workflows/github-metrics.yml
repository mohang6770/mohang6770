name: GitHub Metrics
on:
  # Schedule to run every 2 hours
  schedule: [{cron: "0 */2 * * *"}]
  # Allow manual triggering
  workflow_dispatch:
  # Trigger on push to main branch but ignore commits from the metrics bot
  push:
    branches: [ main ]
    paths-ignore:
      - 'github-metrics.svg'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          # Basic settings
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          committer_branch: main
          committer_message: "Update metrics [Skip GitHub Action]"
          committer_gname: GitHub Action
          committer_gemail: action@github.com
          output_action: commit
          skip_commit: ${{ startsWith(github.event.head_commit.message, 'Update metrics') }}
          
          # Enable base settings for metrics display - focused on commits
          base: header, activity, repositories, metadata
          base_indepth: yes
          
          # Activity plugin with commits focus - all time
          plugin_activity: yes
          plugin_activity_limit: 100
          plugin_activity_days: 365  # Maximum days GitHub API allows
          plugin_activity_filter: commits
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          plugin_activity_colors: yes
          plugin_activity_custom_title: "Commits Activity"
          plugin_activity_custom_description: "Commits activity over the last year"
          plugin_activity_custom_footer: "Generated by GitHub Action"
          plugin_activity_custom_header: "Commits Activity"
          plugin_activity_custom_header_color: "#000000"
          plugin_activity_custom_footer_color: "#000000"
          plugin_activity_custom_description_color: "#000000"
          plugin_activity_custom_title_color: "#000000"
          plugin_activity_custom_background_color: "#FFFFFF"
