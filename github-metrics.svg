<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: #333;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 16px;
      fill: #666;
    }
  </style>
  
  <rect width="100%" height="100%" fill="#f7f7f7" rx="10" ry="10" />
  <text x="50%" y="40%" text-anchor="middle" class="title">GitHub Metrics Loading</text>
  <text x="50%" y="50%" text-anchor="middle" class="subtitle">Please wait while metrics are being generated by GitHub Actions</text>
  <text x="50%" y="60%" text-anchor="middle" class="subtitle">This placeholder will be replaced when the workflow completes</text>
</svg>
